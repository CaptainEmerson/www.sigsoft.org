<p>The following books will be sent, free of charge, to ACM SIGSOFT members
<b>willing to provide reviews</b> to be published in <strong>Software Engineering Notes</strong> (<strong>SEN</strong>).</p>

<p>To request a book, cut and paste the title and author of the book from the 
table below into an email and send it to the
<a href="mailto:woofa@aucegypt.edu?subject=Book%20Review%20Request&body=%0A%0ABook%20Title%3A%0ABook%20Publisher%3A%0AYour%20Address%3A%0AYour%20Phone%20(Used%20by%20Courier)%3A%20">SEN book review editor</a>. Include your name and address.</p>

<p>All reviews should conform to this <a href="ACM_SIGSOFT_SEN_Reviewers_Template.doc">template</a>.</p>

<p><b>Please, only request a book if you intend to review it</b>.</p>
